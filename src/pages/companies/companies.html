<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Play with NoMoTS api!</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding scrollbar-y-auto>

  <div class="selections" main-column center-children>

<ion-content padding bg-light scrollbar-y-auto>
    <ion-item>
      <ion-label narrow>Endpoint</ion-label>
      <ion-select [ngModel]="selectedEndpoint" (ngModelChange)="onEndpointChange($event)" interface="popover">
        <ion-option *ngFor="let endpoint of endpoints" value="{{endpoint}}">{{endpoint}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label narrow>Action</ion-label>
      <ion-select [ngModel]="selectedAction" (ngModelChange)="onActionChange($event)" interface="popover">
        <ion-option *ngFor="let action of actions" value="{{action}}">{{action.toUpperCase()}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item text-wrap>
      <ion-label pin-top narrow gray>Description</ion-label>
      <ion-label text-right>{{selectedDescription}}</ion-label>
    </ion-item>

  </div>

</ion-content>
