<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Play with NoMoTS api!</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding scrollbar-y-auto>

  <div class="selections" main-column center-children>

    <ion-item>
      <ion-label>Endpoint</ion-label>
      <ion-select [ngModel]="selectedEndpoint" (ngModelChange)="onEndpointChange($event)" interface="popover">
        <ion-option *ngFor="let endpoint of endpoints" value="{{endpoint}}">{{endpoint}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Action</ion-label>
      <ion-select [ngModel]="selectedAction" (ngModelChange)="onActionChange($event)" interface="popover" scrollbar-y-auto>
        <ion-option *ngFor="let action of actions" value="{{action}}">{{action.toUpperCase()}}</ion-option>
      </ion-select>
    </ion-item>

    <div>{{selectedDescription}}</div>

  </div>
